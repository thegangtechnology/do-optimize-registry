name: "Run doctl Command"
on: [push]
jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run doctl command executor
        uses: thegangtechnology/do-optimize-registy/garbage-collection@main
        with:
          do-token: ${{ secrets.DO_TOKEN }}
          registry-name: "tt-exchange"
